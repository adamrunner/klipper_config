# This file contains common pin mappings for the Fysetc Spider board.
# To use this config, the firmware should be compiled for the STM32F446.
# When calling "menuconfig", enable "extra low-level configuration setup"
# and select the "12MHz crystal" as clock reference
# For flashing, write the compiled klipper.bin to memory location 0x08000000

# See docs/Config_Reference.md for a description of parameters.

## Voron Design VORON2 250/300/350mm Spider TMC2209 UART config

## *** THINGS TO CHANGE/CHECK: ***
## MCU paths							[mcu] section
## Thermistor types						[extruder] and [heater_bed] sections - See 'sensor types' list at end of file
## Z Endstop Switch location			[safe_z_home] section
## Homing end position				[gcode_macro G32] section
## Z Endstop Switch  offset for Z0		[stepper_z] section
## Probe points							[quad_gantry_level] section
## Min & Max gantry corner postions		[quad_gantry_level] section
## PID tune								[extruder] and [heater_bed] sections
## Fine tune E steps					[extruder] section
[printer]
kinematics: corexy
max_velocity: 300  
max_accel: 3000
max_z_velocity: 60
max_z_accel: 350
square_corner_velocity: 5.0

[idle_timeout]
gcode: 
timeout: 6800

[mcu]
restart_method: command
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_2C0023000250563046353420-if00

[mcu rpi]
serial: /tmp/klipper_host_mcu

[adxl345]
cs_pin: rpi:None

[resonance_tester]
accel_chip: adxl345
probe_points:
    175,175,20 

[temperature_sensor spider_mcu]
sensor_type: temperature_mcu

[temperature_sensor raspberry_pi]
sensor_type: temperature_host


[firmware_retraction]
retract_length: 0.75
#   The length of filament (in mm) to retract when G10 is activated,
#   and to unretract when G11 is activated (but see
#   unretract_extra_length below). The default is 0 mm.
retract_speed: 60
#   The speed of retraction, in mm/s. The default is 20 mm/s.
#unretract_extra_length: 0
#   The length (in mm) of *additional* filament to add when
#   unretracting.
unretract_speed: 60
#   The speed of unretraction, in mm/s. The default is 10 mm/s.

[gcode_arcs]
resolution: 0.05
#   An arc will be split into segments. Each segment's length will
#   equal the resolution in mm set above. Lower values will produce a
#   finer arc, but also more work for your machine. Arcs smaller than
#   the configured value will become straight lines. The default is
#   1mm.

[include xy_steppers.cfg]
[include z_steppers.cfg]
[include extruder.cfg]
[include fans.cfg]
[include leds.cfg]
[include clean_nozzle.cfg]
[include heater_bed.cfg]
[include client_macros.cfg]
[include macros.cfg]
[include bed_mesh.cfg]
[include gantry_homing.cfg]
[include euclid.cfg]
# [include probe.cfg]
[include temperature_sensor.cfg]
[include chamber_heating.cfg]



[virtual_sdcard]
path: ~/printer_data/gcodes

[pause_resume]

[display_status]

[endstop_phase]

